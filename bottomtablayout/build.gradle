apply plugin: 'com.android.library'
apply plugin: 'com.jfrog.bintray'
apply plugin: 'com.github.dcendents.android-maven'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    dataBinding {
        enabled = true
    }

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 1
        versionName "0.1"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

task generateSourcesJar(type: Jar) {
    from android.sourceSets.main.java.srcDirs
    classifier 'sources'
}

task generateJavadocs(type: Javadoc) {
    source = android.sourceSets.main.java.srcDirs
    classpath += project.files(android.getBootClasspath()
            .join(File.pathSeparator))
}

task generateJavaDocsJar(type: Jar) {
    from generateJavadocs.destinationDir
    classifier 'javadoc'
}

install {
    repositories.mavenInstaller {
        pom.project {
            name 'Simple Bottom Tab Layout'
            description 'Library for create simple bottom tab layout'
            url 'https://github.com/bevzaanton/SimpleBottomTabLayout'
            inceptionYear '2016'

            packaging 'aar'
            groupId 'com.stfalcon'
            artifactId 'bottomtablayout'
            version '0.1'

            licenses {
                license {
                    name 'The Apache Software License, Version 2.0'
                    url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    distribution 'repo'
                }
            }
            scm {
                connection 'https://github.com/bevzaanton/SimpleBottomTabLayout.git'
                url 'https://github.com/bevzaanton/SimpleBottomTabLayout'

            }
            developers {
                developer {
                    name 'Anton Bevza'
                }
            }
        }
    }
}

artifacts {
    archives generateJavaDocsJar
    archives generateSourcesJar
}

bintray {
    user = 'bevzaanton'
    key = '77238b39908eee79918d7c8164f6eec7e67579d2'
    pkg {
        repo = 'maven'
        name = 'https://github.com/bevzaanton/SimpleBottomTabLayout'

        version {
            name = 'Init version'
            desc = 'Init version'
            released  = new Date()
            vcsTag = '0.1'
        }

        licenses = ['Apache-2.0']
        vcsUrl = 'https://github.com/bevzaanton/SimpleBottomTabLayout.git'
        websiteUrl = 'https://github.com/bevzaanton/SimpleBottomTabLayout'
    }
    configurations = ['archives']
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.4.0'
}
